<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">
        <h2>Registraction Form</h2>
        <div class="form-control">
          <label for="">Name</label>
          <input
            type="text"
            id="user"
            placeholder="Enter User Name"
            autocomplete="off"
          />
         <span class="write"><i class="fa-solid fa-check"></i></span>
         <span class="wrong"><i class="fa-solid fa-xmark"></i></span>
         <small> error show screen</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Email Address"
            autocomplete="off"
          />
                 <span class="write"><i class="fa-solid fa-check"></i></span>
         <span class="wrong"><i class="fa-solid fa-xmark"></i></span>
         <small> error show screen</small>
        </div>
        <div class="form-control">
          <label for="">Mobile</label>
          <input
            type="number"
            id="mobile"
            placeholder="Enter Your Mobile Number"
            autocomplete="off"
          />
                 <span class="write"><i class="fa-solid fa-check"></i></span>
         <span class="wrong"><i class="fa-solid fa-xmark"></i></span>
         <small> error show screen</small>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
            autocomplete="off"
          />
                 <span class="write"><i class="fa-solid fa-check"></i></span>
         <span class="wrong"><i class="fa-solid fa-xmark"></i></span>
         <small> error show screen</small>
        </div>
        <div class="form-control">
            <label for="">Confrim Password</label>
            <input
              type="password"
              id="cpassword"
              placeholder="Enter Your confrim Password"
              autocomplete="off"
            />
                   <span class="write"><i class="fa-solid fa-check"></i></span>
         <span class="wrong"><i class="fa-solid fa-xmark"></i></span>
         <small> error show screen</small>
          </div>
          <div class="btnBox">
            <input type="submit" value="Submit" class="btn"></input>
            <input type="reset" value="Reset" class="btn"></input>
          </div>
      </form>

    </div>

    <script src="script.js">
     
    </script>
  </body>
</html>
